<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="index.css">
    <title>Results</title>
</head>
<body>
    <div class="card">
        <div class="purplecard">
            <h3>
                Your Result
            </h3>
            <div class="circle">
                <h1 id="number"> 76 </h1>
                <p class="smalltext"> of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="white">
            <h3 class="summary"> Summary </h3>
            <div class="react">
                <img src="/Results/icon-reaction.svg" alt="Summary" class="reaction">
                <p class="label">Reaction</p>
                <p class="score">80 <p class="total"> &nbsp;/100</p></p>
            </div>
            <div class="memory">
                <img src="/Results/icon-memory.svg" alt="Reaction" class="reaction">
                <p class="memorylabel">Memory</p>
                <p class="score">92 <p class="total"> &nbsp;/100</p></p>
            </div>
            <div class="verbal">
                <img src="/Results/icon-verbal.svg" alt="Verbal" class="reaction">
                <p class="verballabel">Verbal</p>
                <p class="score">61 <p class="total"> &nbsp;/100</p></p>
            </div>
            <div class="visual">
                <img src="/Results/icon-visual.svg" alt="Visual" class="reaction">
                <p class="visuallabel">Visual</p>
                <p class="score">72 <p class="total"> &nbsp;/100</p></p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
